<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="../To-DO---knockoutJS/style.css">

</head>

<body>
    <h1 class="title">To DO list</h1>
    

    <section class="week">

        <div id="items">
            <h2 class="center-text" data-bind="visible: todos().length === 0">
                What do you have to do?
            </h2>
            <h2 class="center-text" data-bind="visible: todos().length === 1">
                Number Of Task : 1
            </h2>
            <h2 class="center-text" data-bind="visible: todos().length > 1">
                Number Of Task : <span class="counter" data-bind="text: todos().length"></span>
            </h2>
            <button data-bind="click: addTodo, disable: todos().length > 19" class="add-task">
                Add Task
            </button>

            <div class="main-container">
                <div data-bind="foreach: todos" class="tasks-body">
                    <div class="todo-item">
                        <div data-bind="class: isDone" class="task">
                            <div>
                                <input data-bind="value: name, disable: isDone" type="text" placeholder="new task" />
                            </div>
                        </div>
                        <div data-bind="class: isDone" class="done-remove">
                            <div data-bind="class: isDone" class="done">
                                <label>
                                    <input type="checkbox" data-bind="checked: isDone" />
                                    Done
                                </label>
                            </div>
                            <div data-bind="class: isDone" class="remove">
                                <a href="#" data-bind="click: $root.removeTodo">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="menuBar">
        <div id="nav">
            <ul>
              <li class="all-todos">All Todos</li>
              <li class="done-todos">Completed Todos</li>
              <li class="undone-todos">Active Todos</li>
            </ul>
          </div>
    </section>




    <script src="../To-DO---knockoutJS/knockout-3.5.1.js"></script>
    <script src="../To-DO---knockoutJS/ModelView.js"></script>
    <!-- <script src="../To-DO---knockoutJS/menu.js"></script> -->
</body>

</html>
